{% extends "layout.html" %}
{% block body %}
<style>
  #progress_bar {
    margin: 10px 0;
    padding: 3px;
    border: 1px solid #000;
    font-size: 14px;
    clear: both;
    opacity: 0;
    -moz-transition: opacity 1s linear;
    -o-transition: opacity 1s linear;
    -webkit-transition: opacity 1s linear;
  }
  #progress_bar.loading {
    opacity: 1.0;
  }
  #progress_bar .percent {
    background-color: #99ccff;
    height: auto;
    width: 0;
  }
</style>
<h1>Upload new File</h1>
<form id="myform" method=post enctype=multipart/form-data>
<input type="file" id="myfile" name="myfile" accept="image/*" />
<div id="progress_bar"><div class="percent">0%</div></div>
<button onclick="abortRead();">Annulla</button>
<input type=submit value=Save> 
</form>
<script>
  var reader;
  var progress = document.querySelector('.percent');
  var form = document.getElementById("myform");

  function abortRead() {
    reader.abort();
  }

  function errorHandler(evt) {
    switch(evt.target.error.code) {
      case evt.target.error.NOT_FOUND_ERR:
        alert('File Not Found!');
        break;
      case evt.target.error.NOT_READABLE_ERR:
        alert('File is not readable');
        break;
      case evt.target.error.ABORT_ERR:
        break; // noop
      default:
        alert('An error occurred reading this file.');
    };
  }

  function updateProgress(evt) {
    // evt is an ProgressEvent.
    if (evt.lengthComputable) {
      var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
      // Increase the progress bar length.
      if (percentLoaded < 100) {
        progress.style.width = percentLoaded + '%';
        progress.textContent = percentLoaded + '%';
      }
    }
  }

  function handleFileSelect(evt) {
    // Reset progress indicator on new file selection.
    progress.style.width = '0%';
    progress.textContent = '0%';

    reader = new FileReader();
    reader.onerror = errorHandler;
    reader.onprogress = updateProgress;
    reader.onabort = function(e) {
      alert('File read cancelled');
    };
    reader.onloadstart = function(e) {
      document.getElementById('progress_bar').className = 'loading';
    };
    reader.onload = function(e) {
      // Ensure that the progress bar displays 100% at the end.
      progress.style.width = '100%';
      progress.textContent = '100%';
      setTimeout("document.getElementById('progress_bar').className='';", 2000);
      xhr = new XMLHttpRequest();
      
      // File uploaded
      xhr.open("post", "#", true);
      // Set appropriate headers
      xhr.setRequestHeader("Content-Type", "multipart/form-data;charset=utf-8");
      xhr.setRequestHeader("X-File-Name", evt.target.files[0].name);
      xhr.setRequestHeader("X-File-Size", evt.target.files[0].size);
      xhr.setRequestHeader("X-File-Type", evt.target.files[0].type);
      // Send the file (doh)
      // to takeover its submit event.
      form.addEventListener("submit", function (event) {
        event.preventDefault();va
      });
      var FD  = new FormData(form);
      //FD.append('attachment', reader.result);
      xhr.send(FD)
      //xhr.send(reader.result);
    }
    // Read in the image file as a binary string.
    reader.readAsArrayBuffer(evt.target.files[0]);
  }

  document.getElementById('myfile').addEventListener('change', handleFileSelect, false);
</script>
{% endblock %}
